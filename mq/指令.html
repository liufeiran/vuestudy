<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link href="" rel="stylesheet" type="text/css" />
<style type="text/css">
	
</style>
</head>
<body>
<div id="app">
	<p v-text="text"></p>
	<p v-html="text"></p>
	
	<input type="text" @keyup.enter="get" v-model="a">
</div>



<script src="../node_modules/vue/dist/vue.js" type="text/javascript"></script>
<script type="text/javascript" charset="UTF-8">
let vm = new Vue({
	el:'#app',
	data:{
		text:"<a>11</a>",
		a:1
	},
	methods:{
		get(){
			this.a *= Math.PI;
		}
	}
})
</script>
</body>
</html>
